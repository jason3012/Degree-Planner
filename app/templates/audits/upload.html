{% extends 'base.html' %}

{% block title %}Upload Degree Audit{% endblock %}

{% block content %}
<div class="card">
    <h1>Upload Degree Audit PDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin: 1rem 0;">
            <label for="pdf_file">Select PDF file:</label>
            <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn">Upload and Parse</button>
    </form>
</div>
{% endblock %}
